{% for collection in collections %}
<a href="{% url 'search:experiment_collection' collection.accession_id %}" class="exp-list-content-container-link experiment-summary" data-accession="{{ collection.accession_id }}" data-name="{{ collection.name }}">
    <div class="content-container items-center">
        <div class="flex justify-between">
            <div class="exp-name">{{ collection.name }}</div>
            <div class="select-experiment font-bold text-2xl" title="Select Experiment" data-accession="{{ collection.accession_id }}" data-name="{{ collection.name }}">ï¼‹</div>
        </div>
        <div>{{ collection.description|default:"No Description" }}</div>
    </div>
</a>
{% endfor %}
