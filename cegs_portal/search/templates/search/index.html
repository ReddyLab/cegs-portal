{% extends "base.html" %}
{% load static i18n %}

{% block title %}Home{% endblock %}
{% block content %}
<div class="bg-blue-50 border-2 border-color rounded-md p-4">
    <div class="text-2xl font-bold mb-2">Search for Genes and Regulatory Elements</div>

        {{ form }}
        <input type="submit" value="Search" class="search-button">

    <div class="text-m">Search using Ensembl IDs and chromosome ranges</div>
</div>
{% endblock %}
